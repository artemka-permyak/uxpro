events {
    worker_connections 1024;
}

http {
  # Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

  server {
    server_name uxpro.ru www.uxpro.ru;

    # Static files from SSG build
    root /var/www/uxpro/.output/public;

    # Main location - serve static files first, then fallback to Nitro
    location / {
        try_files $uri $uri/index.html $uri.html @nitro;
    }

    # Fallback to Nitro server for dynamic routes or SSR
    location @nitro {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes - always proxy to Nitro server
    location /api {
      set $auth_required off;

      if ($http_accept ~* "text/html") {
          set $auth_required "Restricted Content";
      }

      auth_basic $auth_required;
      auth_basic_user_file /etc/nginx/.htpasswd;

      proxy_pass http://127.0.0.1:3000/api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri @nitro;
    }

    access_log /var/log/nginx/uxpro.access.log;
    error_log /var/log/nginx/uxpro.error.log;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/uxpro.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uxpro.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  }

  server {
      if ($host = www.uxpro.ru) {
          return 301 https://$host$request_uri;
      }

      if ($host = uxpro.ru) {
          return 301 https://$host$request_uri;
      }

    listen 80;
    server_name uxpro.ru www.uxpro.ru;
      return 404;
  }
}
