title: 'Отзывы клиентов'
reviews:
  - description:
      - 'Начиная работу над сложным проектом, важно быть уверенным в людях, которые будут в нем участвовать. Люди – это основа успеха'
      - 'Каждый элемент интерфейса: диаграммы на главном экране, навигация по разделам меню, блоки с постановкой задач и акций, кнопки и всплывающие окна с подсказками – все это часть большой работы, которую проделала команда UxPRO'
      - 'Четкая организация процесса и грамотное взаимодействие команды UxPRO привели к созданию такого продуманного и современного продукта как Profibonus'
    id: 'review-1'
    author:
      name: 'Павел Бобро'
      image: 'https://storage.yandexcloud.net/uxpro/images/people/pavel-bobro.png'
      description: 'PM'

  - description:
      - 'Благодарим дизайн-студию UxPRO за проделанную работу. Проект был непростым из-за сложной специфики и требований разработчиков'
      - 'Однако команда смогла глубоко погрузиться в нашу специфику, что было критически важно для успеха проекта. Хочется отметить прозрачность процесса — на каждом этапе мы понимали, что происходит'
    id: 'review-2'
    author:
      name: 'Евгений Цымбалюк'
      image: 'https://storage.yandexcloud.net/uxpro/images/people/evgeny-tsymbalyuk.png'
      description: 'Руководитель проекта'

  - description:
      - 'В процессе работы мы обсуждали концепцию профиля и дизайн-макетов интерфейса системы. Все наши пожелания были учтены, и результат нас полностью удовлетворил. Кроме того, Сергей со своей комадой работал быстро и качественно'
    id: 'review-3'
    author:
      name: 'Чернышев Сергей'
      image: 'https://storage.yandexcloud.net/uxpro/images/people/sergey-chernyshev.jpg'
      description: 'Генеральный директор'

  - description:
      - 'Заказ наш был очень узконаправленный. Дизайн-студия UxPRO зарекомендовала себя как команда профессионалов, очень быстро подхватили нашу специфику, предлагали нетривиальные решения, которые чётко вписывались в концепцию, всегда всё делали в срок'
    id: 'review-4'
    author:
      name: 'Павел Бобро'
      image: ''
      description: 'PM'
