review:
  - "Благодарим дизайн-студию UxPRO за проделанную работу. Проект был непростым из-за сложной специфики и требований разработчиков"
  - "Однако команда смогла глубоко погрузиться в нашу специфику, что было критически важно для успеха проекта. Хочется отметить прозрачность процесса — на каждом этапе мы понимали, что происходит, и могли вносить корректировки. Системность работы и внимание к деталям дали нам уверенность в результате"
  - "Уровень дизайна оказался не только эстетичным, но и функциональным, что крайне важно для наших программистов. Кроме того, коммуникация была всегда чёткой и оперативной"
