title: "В чём уникальность сервиса?"
content:
  - title: "Метрики, которых больше нигде нет"
    images:
      - "http://uxpro.ru/images/digital-profile/uniqueness-1-1.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-1-2.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-1-3.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-1-4.png"
    description: "Из исследований мы выбрали показатели успеваемости, которые больше всего интересны родителям: средние баллы, количество пропущенных уроков, активность на занятиях и вовлеченность в учебный процесс"
  - title: "Акцент на оценках за контрольные"
    images:
      - "http://uxpro.ru/images/digital-profile/uniqueness-2-1.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-2-2.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-2-3.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-2-4.png"
    description: "Родители также отмечали, что чаще смотрят на оценки за контрольные, чем на текущие"
  - title: "Наглядность оценок за четверть"
    images:
      - "http://uxpro.ru/images/digital-profile/uniqueness-3-1.png"
    description: "Представлены в виде диаграмм. Сразу видна общая картина, легко определить, какие предметы нужно «подтянуть»"
  - title: "Информирование о школьных мероприятиях"
    images:
      - "http://uxpro.ru/images/digital-profile/uniqueness-4-1.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-4-2.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-4-3.png"
      - "http://uxpro.ru/images/digital-profile/uniqueness-4-4.png"
    description: "Родителям не нужно состоять в родительских чатах, чтобы узнавать о событиях в классе и школе"
  - title: "Подсказки по учёбе"
    images:
      - "http://uxpro.ru/images/digital-profile/uniqueness-5-1.png"
    description: "Полезная фича, которую мы предложили — «Помощник». Он анализирует успеваемость ребёнка, определяет его сильные стороны и подбирает курсы и мероприятия для их развития. Родителю останется только выбрать"
