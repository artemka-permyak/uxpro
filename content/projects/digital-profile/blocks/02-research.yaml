title: "Исследование"
content:
  - smallTitle: "#интервью"
    dedicatedDescription:
      - "«У меня из-за сильной занятости на работе нет времени особо вникать какая успеваемость в школе. Хорошо, что у дочери не возникает проблем в учёбе»"
      - "«Мы хотим поступить в МГУ, поэтому к образованию относимся серьёзно. Если где‑то появляются четвёрки, начинаем более усиленно заниматься с ребёнком»"
      - "«Не следила, пока не узнала, что сын прогуливает уроки! Пропустил, перестал понимать темы, из-за этого стал пропускать ещё больше. <br>Пришлось в итоге платить репетиторам, чтобы он хоть как‑то нагнал»"
      - "«Была слишком занята личной жизнью, чтобы уделять достаточно внимания учёбе сына. Когда я наконец обратила внимание, оказалось, что он весь погряз в тройках»"
      - "«У меня из-за сильной занятости на работе нет времени особо вникать какая успеваемость в школе. Хорошо, что у дочери не возникает проблем в учёбе»"
      - "«Текущие оценки не смотрю, но мне важно, как Алиса справляется с контрольными»"
