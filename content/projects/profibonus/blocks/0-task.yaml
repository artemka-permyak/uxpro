    dedicatedDescription:
      - "Мы реализовали несколько похожих проектов управления лояльностью.  Из анализа и исследований знаем, что у продавцов вызывает трудность процесс активации QR-кодов. Особенно, если их сразу несколько или они плохо считываются. Также возникают сложности с выводом накопленных баллов. Поставщикам не хватает детальной статистики по расходам денежных средств и активации кодов. Нет инструмента быстрого информирования продавцов об актуальных акциях и бонусах за их выполнение"
  - title: "Результат"
    dedicatedDescription:
